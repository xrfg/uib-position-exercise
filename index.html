<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position envelope</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="background-pink">
      <div class="content-container">
        <img
          class="envelope"
          src="/images/envelope.png"
          alt="white envelope background with stripped border"
        />
        <div class="sender">
          <span class="correspondents">Sender</span>
          <address>
            Jane Doe<br />Boddingstr. 12<br />Berlin 10247<br />Germany
          </address>
        </div>
        <div class="recipient">
          <span class="correspondents">Recipient</span>
          <address>
            Joe Doe<br />Boddingstr. 12<br />Berlin 10247<br />Germany
          </address>
        </div>
        <img
          class="caution"
          src="/images/caution-943376_640.png"
          alt="caution stamp"
        />
        <img class="stamp" src="/images/stamp.png" alt="postal stamp" />
        <img
          class="sea-waves"
          src="/images/sea-waves.png"
          alt="sea waves from stamp"
        />
      </div>
    </section>
  </body>
</html>
