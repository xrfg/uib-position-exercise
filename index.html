<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>position envelope</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="background-pink">
      <div class="content-container">
        <img
          class="envelope"
          src="/images/envelope.png"
          alt="white envelope background with stripped border"
        />
        <address class="sender">
          <span class="correspondents">Sender</span><br />Jane Doe<br />Boddingstr.
          12<br />Berlin 10247<br />Germany
        </address>
        <address class="recipient">
          <span class="correspondents">Recipient</span><br />
          Joe Doe<br />Boddingstr. 12<br />Berlin 10247<br />Germany
        </address>
      </div>
    </section>
  </body>
</html>
